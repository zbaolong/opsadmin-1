{% extends 'base.html' %}
{% block title %}
    主机
{% endblock %}

{% block content %}
		<div class="col-md-8">
	     <table class="table table-hover table-bordered">
					<thead>
						<tr>
							<th>主机名</th>
							<th>外网IP</th>
							<th>操作系统</th>
							<th>系统版本</th>
                            <th>功能</th>
						</tr>
					</thead>
					<tbody>
						{% for row in host_obj %}
							<tr>
								<td> {{ row.hostname }} </td>
								<td> {{ row.outer_ip }} </td>
								<td> {{ row.os_type }} </td>
								<td> {{ row.os_version }} </td>
                                <td>
                                    <a href="/show_detail_host/?host_id={{ row.id }}">详细信息</a>
                                    <a href="#">删除</a>
                                    <a href="#">编辑</a>
                                </td>
							</tr>
						{% endfor %}
				  </tbody>
			 </table>
	  </div>	
{% endblock %}
